<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lançamento Vertical</title>
  </head>
  <body>
    <h1>Calculadora de Lançamento Vertical</h1>
    <p>
      Digite o valor da velocidade inicial, em metros por segundo, para saber
      qual a altura máxima e o tempo total de subida do corpo.
    </p>
    <form action="">
      <label for="velInicial">Velocidade Inicial (m/s):</label> <br />
      <input
        type="text"
        id="velInicial"
        required
        placeholder="Velocidade Inicial"
      />
      <!-- <button name="chama" onclick="ex01();">CHAMA</button> </!--->
      <input type="button" onclick="ex01();" value="CHAMA" />
    </form>
    <p id="alturaMax"></p>
    <p id="tempoSubida"></p>
    <script src="script/script.js"></script>
  </body>
</html>
